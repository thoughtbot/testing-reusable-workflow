name: update-templates

on:
  pull_request:
    types:
      - closed
    paths:
      - README.md
  workflow_dispatch:

jobs:
  update-templates:
    if: github.event.pull_request.merged == true
    permissions:
      contents: write
      pull-requests: write
      pages: write
    uses: thoughtbot/templates/.github/workflows/dynamic-readme.yaml@main
    secrets:
      token: ${{ secrets.GITHUB_TOKEN }}
