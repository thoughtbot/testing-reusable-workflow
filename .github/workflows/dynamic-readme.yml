name: update-templates

on:
  push:
    paths:
      - README.md
    branches:
      - main
  workflow_dispatch:

jobs:
  update-templates:
    permissions:
      contents: write
      pull-requests: write
      pages: write
    uses: thoughtbot/templates/.github/workflows/dynamic-readme.yaml@sb-open-a-pr-dynamic-readme
    secrets:
      token: ${{ secrets.GITHUB_TOKEN }}
